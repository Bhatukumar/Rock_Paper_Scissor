<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <!-- <script src="./index.js"></script> -->
    <script src="./index.js" defer></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div>
                Logo
            </div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contacts</li>
            </ul>
        </nav>
    </header>
    <main >
        <div class="optionContent">
            <button class="rock around" value="rock">
                <img src="https://imgs.search.brave.com/89kEBRtSg31c1IuDz9lm6QT0p6t8h0GS_qw2AHFn9oc/rs:fit:500:0:0/g:ce/aHR0cHM6Ly90b3Bw/bmcuY29tL3VwbG9h/ZHMvdGh1bWJuYWls/L3N0b25lLWNsaXBh/cnQtYmlnLXJvY2st/cm9jay1jbGlwYXJ0/LTExNTYzMDA5MTM2/cXUxcm1pcm91dS5w/bmc" 
                alt="Rock"
                >
            </button>
            <button class="paper around"  value="paper">
                <img src="https://imgs.search.brave.com/AVPH3XqxhEUOv5Q6xqm-SP9i5f3qYWH4PCVYWGZNlm8/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9mcmVl/c3ZnLm9yZy9zdG9y/YWdlL2ltZy90aHVt/Yi9taXNjLXBhcGVy/LnBuZw" 
                alt="Paper"
                >
            </button>
            <button class="scissor around"  value="scissor">
                <img src="https://imgs.search.brave.com/yxUxaZSNDhIT2nz0cu_9am1OMm-57HOIrJMn3DpnJPU/rs:fit:500:0:0/g:ce/aHR0cHM6Ly93d3cu/ZnJlZXBuZ2xvZ29z/LmNvbS91cGxvYWRz/L3NjaXNzb3JzLXBu/Zy90cmFuc3BhcmVu/dC1zY2lzc29ycy1w/bmctY2xpcGFydC1w/aWN0dXJlLWdhbGxl/cnktMzMucG5n" 
                alt="Scissor"
                >
            </button>
        </div>
        <div class="countBox">
            <div class="box">
                <h4>Win Count</h4>
                <div id="winner"></div>
            </div>
            <div class="box">
                <h4>Lose Count</h4>
                <div id="losser"></div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            Logo
        </div>
        <div>
            <a href="#">Contact Us</a>
        </div>
    </footer>
</body>
</html>
